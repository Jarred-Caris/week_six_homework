<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background: steelblue">
    <nav class="navbar navbar-light bg-dark">
      <span class="navbar-brand mb-0 h1" style="color: aliceblue"
        ><h2>WEATHER DASHBOARD</h2></span
      >
    </nav>
    <div class="card col-lg" style="background: skyblue">
      <div class="search">
        <input id="city" type="text" class="search-bar" />
        <button id="submit" class="searchBtn btn-primary" type="submit">
          search
        </button>
         <br>
        <h4 class="history">Search history</h4>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="card weather col-5" style="background: skyblue">
            <h2 class="location">Weather in your city</h2>
            <img src="" alt="" class="icon" />
            <div id="temp" class="temperature"><h1>30Â°C</h1></div>
            <br />
            <div id="humid" class="humidity">50%</div>
            <div id="windSpeed" class="wind">40kmph</div>
            <div id="uvIndex" class="uv">9.5</div>
        </div>

        <div class="card col-6 forecast" style="background: skyblue;">
          <h2>5 day forecast</h2>
        </div>
      </div>
    
  </body>
  <script src="script.js"></script>
</html>
